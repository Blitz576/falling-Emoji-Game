<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/homePageStyle.css">
    <script src="script/functions.js"></script>

    <script src="script/homePage.js"></script>

    <title>Home Page</title>
</head>

<body>
    <img class="sound_icon" src="images/no-sound.png" alt="volume">
    <audio  loop id="first_music">
        <source src="audio/Dancing Line - The Ugly Duckling (Soundtrack).mp3" type="audio/mp3">
    </audio>
     
    
    <audio id="click_sound">
        <source src="audio/zapsplat_multimedia_button_click_bright_002_92099.mp3" type="audio/mp3">
    </audio>


    <div class="container">
        <p class="gameTitle">Emoji Game</p>
        <input type="text" name="userName" placeholder="Enter your user Name">
        <button class="start">
            Start Game
        </button>
        <button class="scoreBoard">
            Score Board
        </button>
    </div>

</body>

</html>
